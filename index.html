<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Fighting Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- red container div -->
  <div class="canvas-container">
    <!-- smaller red container div -->
    <div class="health-container">
      <!-- player health -->
      <div class="player-health-container">
        <div id="playerIndicator"></div>
        <div id="playerHealth"></div>
      </div>
      <!-- timer -->
      <div id="timer" class="timer"></div>
      <!-- enemy health -->
      <div class="enemy-health-container">
        <div id="enemyIndicator"></div>
        <div id="enemyHealth"></div>
      </div>
    </div>
    <div id="gameResults" class="game-results">
      Tie
    </div>
    <canvas></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/classes.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
